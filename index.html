<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="item-1 main-head">
                <h1>Dashboard</h1>
            </div>
            <div class="item-2">
                <h2>Home</h2>
            </div>
            <div class="item-3">
                <h2>Profile</h2>
            </div>
            <div class="item-4">
                <h2>Messages</h2>
            </div>
            <div class="item-5">
                <h2>History</h2>
            </div>
            <div class="item-6">
                <h2>Tasks</h2>
            </div>
            <div class="item-7">
                <h2>Communities</h2>
            </div>
            <div class="item-8">
                <h2>Settings</h2>
            </div>
            <div class="item-9">
                <h2>Support</h2>
            </div>
            <div class="item-10">
                <h2>Privacy</h2>
            </div>
    
        </div>
    
        <header>
            <div class="upper-header">
                <button class="search"></button>
                <input type="text">
                <button class="notifications"></button>
                <div class="profile-pic"></div>
                <h2>Shinosuke Nohara</h2>
            </div>
    
            <div class="lower-header">
                <div class="profile-pic-2"></div>
                <div class="name-details">
                    <h5>Hi there,</h5>
                    <h2>Shinosuke Nohara (@shinchan)</h2>
                </div>
                <button class="header-lower-btns">New</button>
                <button class="header-lower-btns">Upload</button>
                <button class="header-lower-btns">Share</button>
            </div>
        </header>
    
        <div class="main-content">
            <div class="main-section-1">
                <h3>Your Projects</h3>
                <div class="main-content-cards"></div>
                <div class="main-content-cards"></div>
                <div class="main-content-cards"></div>
                <div class="main-content-cards"></div>
                <div class="main-content-cards"></div>
                <div class="main-content-cards"></div>
            </div>
    
            <div class="main-section-2">
                <h3>Announcements</h3>
                <div class="announcement-card"></div>
                <h3>Trending</h3>
                <div class="trending-card">
    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
